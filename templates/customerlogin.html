{% include 'header-links.html' %}
{% block body %}

<div class="container h-100 py-4 py-lg-5 my-4">
		<div class="d-flex justify-content-center h-100">
            <div class="col-md-6">
			<div class="user_card">

              <div class="card border-0 shadow">
               <div class="card-body">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Connexion</h3>
				</div>
                 <div class="py-3">
                    <h3 class="d-inline-block align-middle fs-base fw-medium mb-2 me-2">Avec un Compte social:</h3>
                    <div class="d-inline-block align-middle"><a class="btn-social bs-google me-2 mb-2" href="#" data-bs-toggle="tooltip" title="Sign in with Google"><i class="ci-google"></i></a><a class="btn-social bs-facebook me-2 mb-2" href="#" data-bs-toggle="tooltip" title="Sign in with Facebook"><i class="ci-facebook"></i></a><a class="btn-social bs-twitter me-2 mb-2" href="#" data-bs-toggle="tooltip" title="Sign in with Twitter"><i class="ci-twitter"></i></a></div>
                </div>
              <hr>
                   <h3 class="fs-base pt-4 pb-2">Ou en utilisant ce formulaire</h3>

					<form method="POST" action="">
                        {% csrf_token %}
                    <div class="input-group mb-3"><i class="ci-user position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                  {{ form.username }}
                </div>
                <div class="input-group mb-3"><i class="ci-locked position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                  <div class="password-toggle w-100">
                    {{ form.password }}
                    <label class="password-toggle-btn" aria-label="Show/hide password">
                      <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator"></span>
                    </label>
                  </div>
                </div>
                <div class="d-flex flex-wrap justify-content-between">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked id="remember_me">
                    <label class="form-check-label" for="remember_me">Se souvenir de moi</label>
                  </div><a class="nav-link-inline fs-sm" href="account-password-recovery.html">Mot de passe oublie?</a>
                </div>
                <hr class="mt-4">
                <small>	Pas de compte? </small><a href="{% url 'standardApps:customerregistration' %}{% if request.GET.next %}?nex={{ request.GET.next }}{% endif %}" class="ml-2">S'inscrire ici</a>
                <div class="text-end pt-4">
                  <button class="btn btn-primary" type="submit"><i class="ci-sign-in me-2 ms-n21"></i>Se connecter</button>
                </div>
					</form>

              </div>
             </div>
			</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
					</div>

				</div>
			</div>
		</div>
	</div>

{% endblock %}
